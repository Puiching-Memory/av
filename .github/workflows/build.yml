name: 构建二进制文件

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: 构建 ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            binary_name: av
            artifact_name: av-linux
          - os: windows-latest
            binary_name: av.exe
            artifact_name: av-windows
          - os: macos-latest
            binary_name: av
            artifact_name: av-macos

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 缓存 uv 依赖
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: 安装依赖
        run: |
          uv pip install -e ".[dev]"

      - name: 运行测试（可选）
        continue-on-error: true
        run: |
          uv run pytest tests/ -v || echo "测试失败，但继续构建"

      - name: 清理旧构建
        shell: pwsh
        if: runner.os == 'Windows'
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path *.spec) { Remove-Item -Force *.spec }

      - name: 清理旧构建 (Unix)
        if: runner.os != 'Windows'
        run: |
          rm -rf dist build *.spec

      - name: 构建二进制文件 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv run --with pyinstaller pyinstaller --name av --onefile src/av/__main__.py

      - name: 构建二进制文件 (Unix)
        if: runner.os != 'Windows'
        run: |
          uv run --with pyinstaller pyinstaller --name av --onefile src/av/__main__.py

      - name: 验证二进制文件
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            if (Test-Path "dist/av.exe") { Write-Host "✓ Windows 二进制文件构建成功" } else { exit 1 }
          else
            if [ -f "dist/av" ]; then
              echo "✓ ${{ runner.os }} 二进制文件构建成功"
              ls -lh dist/av
            else
              echo "✗ 二进制文件未找到"
              exit 1
            fi
          fi
        shell: pwsh

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.binary_name }}
          retention-days: 30

      - name: 显示构建信息
        run: |
          echo "操作系统: ${{ runner.os }}"
          echo "Python 版本: $(python --version)"
          echo "uv 版本: $(uv --version)"
          echo "构建产物: dist/${{ matrix.binary_name }}"
        shell: bash

      - name: 显示文件大小 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path "dist/${{ matrix.binary_name }}") {
            $size = (Get-Item "dist/${{ matrix.binary_name }}").Length
            $sizeMB = [math]::Round($size / 1MB, 2)
            Write-Host "文件大小: $sizeMB MB"
          }

      - name: 显示文件大小 (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -f "dist/${{ matrix.binary_name }}" ]; then
            ls -lh "dist/${{ matrix.binary_name }}" | awk '{print "文件大小: " $5}'
          fi

